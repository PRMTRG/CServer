<div class="form">
    <h1 style="text-align: center;">Start a new thread</h1>
    <form action="/post" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name" name="name"><br></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><input type="text" id="subject" name="subject" required> <input tabindex="-1" type="submit" value="Submit"/><br></td>
            </tr>
            <tr>
                <td>Comment</td>
                <td><textarea id="comment" name="comment" rows="8" cols="50" required></textarea></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" id="file" name="file" accept="image/png, image/jpeg" required></td>
            </tr>
        </table>
    </form>
</div>
